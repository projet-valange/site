<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="../../common/img/icon.png" rel="shortcut icon">
  <title>Valange</title>
  <!-- styles -->
  <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="../../common/style.css">
</head>

<body>

  <include src="menu.html"></include>

  <div class="container">

    <div class="media">
      <a class="pull-left" href="./index.html">
        <img class="media-object" src="../../common/img/logo.png" style="width:50%;">
    </div><br />
    <hr>

    <h1 class="input_title"></h1></br>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 col-md-6">
          <h3><a style="color:#e88f47; ">Transcription</a></h3>
          <p class="transcription"></p>
          <h3><a style="color:#e88f47; ">Description</a></h3>
          <p class="description"></p>
        </div>
        <div class="col-lg-6 col-md-6" id="span_video">
        </div>
      </div>
    </div>
    <br/>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 col-md-6">
          <h3><a style="color:#ed6e4e; ">Métadonnées</a></h3>
          <p class="metadonnees"></p>
        </div>
        <div class="col-lg-6 col-md-6">
          <h3><a style="color:#ed6e4e; ">Citer cette vidéo</a></h3>
          <p class="citer_cette_video"></p>
        </div>
      </div>
    </div>
    <br/>

    <include src="footer.html"></include>

  </div> <!-- /container -->

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="../../lib/jquery/jquery.min.js"></script>
  <script src="../../lib/popper/popper.js"></script>
  <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="../../lib/fetch/fetch.js"></script>
  <script type="text/javascript">

    var input_text = location.href.split("?")[1].replace("=","");

    fetch("../../data/document/"+input_text+"/title.txt").then(function(response){
      response.text().then(function(text){
        $(".input_title").append(text);
      })
    });

    fetch("../../data/document/"+input_text+"/transcription.txt").then(function(response){
      response.text().then(function(text){
        $(".transcription").append(text);
      })
    });

    fetch("../../data/document/"+input_text+"/description.txt").then(function(response){
      response.text().then(function(text){
        $(".description").append(text);
      })
    });

    var linktext = "<video src='../../data/document/"+input_text+"/"+input_text+".mp4' controls style='width:100%;'></video>";
    $("#span_video").append(linktext);

    fetch("../../data/document/"+input_text+"/metadonnees.txt").then(function(response){
      response.text().then(function(text){
        $(".metadonnees").append(text);
      })
    });

    fetch("../../data/document/"+input_text+"/citer_cette_video.txt").then(function(response){
      response.text().then(function(text){
        $(".citer_cette_video").append(text);
      })
    });
    </script>

  </body>
</html>
